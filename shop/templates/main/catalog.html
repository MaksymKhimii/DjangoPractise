{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>

    <a style="
        color: white;
        background-color: #00008B;
        display: inline-block;
        padding: 13px 45px;
        border: 2px solid #00008B;
        text-decoration: none;
        text-align: center;
        font: 13px Arial, sans-serif;
        position:fixed;
        left:1379px;
        top:36px;
    " href="{% url 'login' %}">Вхід</a>


<div class="header">
    <a href="html/first.html"><img class="logo" src="{% static 'main/img/logo.png' %}" alt="Logotype!!!"></a>
    <h1 class="logoName"><a href="#">Магазин побутової техніки</a></h1>
    <ul class="main-nav">
        <li><a id="index" href="{% url 'main' %}">Головна</a></li>
        <li><a href="index.html" style="
            background-color: #34495e; color: #ccccff;">Каталог</a></li>
        <li>
            <div class="dropdown">
                <a class="dropbtn"> Кошик
                    <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="html/basket.html">Переглянути кошик</a>
                    <a href="html/order2.html">Оформити замовлення</a>
                </div>
            </div>
        </li>
        <li><a href="{% url 'contactUs' %}">Зв'язатися з нами</a></li>
    </ul>
</div>
</div>
<!--корзина------------------------------------------------------>
<div class="message" id="message">
    <div class="message_container">
        <div class="message_body">
            <form action="index.html" method="get">
                <input type="submit" class="close_wind" style="padding: 2.5px 7.5px" value="&#10006">
            </form>
            <div id="shopping-cart" class="shopping-cart"></div>
            <br>
            <form>
                <a class="continue" href="index.html">Продовжити</a>
                <a class="continue" style="background-color: #03A9F4" href="html/order2.html">Оформити замовлення</a>
                <a class="continue" style="background-color: #fc5a5a" href="#" id="clear_cart">Очистити корзину</a>
            </form>
        </div>
    </div>
</div>
<!--корзина------------------------------------------------------>



<div class="container" style="margin-top: 150px">

    {% for product in products %}
    <div class="item_box">
        <img src="{{ product.img }}"
             alt="photo">
        <div class="product-list">
            <div class="item_title">{{ product.title }}</div>
            <span class="item_price">{{ product.price }}</span>
            <button class="add_item" data-id="1">Додати до кошику</button>
        </div>
    </div>
    {% endfor %}
    <br>
</div>
</body>
<script type="text/javascript" src="{% static 'main/js/cart1.js'%}"></script>
</html>
